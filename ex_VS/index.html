            function fibonacciPyramid(numRows) {
                var pyramid = [];
                for (var i = 0; i < numRows; i++) {
                    pyramid[i] = [];
                    for (var j = 0; j <= i; j++) {
                        if (j === 0 || j === i) {
                            pyramid[i][j] = 1;
                        } else {
                            pyramid[i][j] = pyramid[i-1][j-1] + pyramid[i-1][j];
                        }
                    }
                }
                return pyramid;
            }

            function printPyramid(pyramid) {
                var py = "";
                for (var i = 0; i < pyramid.length; i++) {
                    py+=(pyramid[i].join(' '));
                    py+="\n";
                }
                alert(py);
            }

            // 실행
            var pyramid = fibonacciPyramid(5); // 5줄짜리 피보나치 피라미드
